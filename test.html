<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Test JSON z jQuery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f0f0f0;
      color: #333;
    }
    pre {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
  <!-- Podpięcie biblioteki jQuery z CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Zawartość pliku test.json</h1>
  <pre id="output">Ładowanie danych...</pre>
  <script>
    // Używamy jQuery do pobrania pliku test.json
    $.getJSON("test.json")
      .done(function(data) {
         // Wyświetlamy sformatowany JSON
         $("#output").text(JSON.stringify(data, null, 2));
      })
      .fail(function(jqxhr, textStatus, error) {
         $("#output").text("Błąd: " + textStatus + ", " + error);
      });
  </script>
</body>
</html>
